{% extends 'core/base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}
    <div class="w-1/2 p-6 bg-gray-100 rounded-xl mt-20 mx-10 text-gray-800">
        <h1 class="mb-6 text-3xl">Sign up</h1>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label class="inline-block mb-2">Username:</label><br>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="inline-block mb-2">Password:</label><br>
                {{ form.password }}
            </div>
            <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl">Login</button>
        </form>
    </div>
{% endblock content %}
